{% extends 'main.html' %}
{% load crispy_forms_tags %}
{% load static %}

{%block content%}
<hr>
<div class="container">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <div>
              <form class="text-dark"  method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{form|crispy}}

                <div class="form-group">
                  <input type="submit" class="btn btn-primary"  value="SUBMIT">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

{%endblock%}
