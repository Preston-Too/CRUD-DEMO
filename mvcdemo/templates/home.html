{% extends 'main.html' %}
{% load static %}
{% include 'status.html' %}
{%block content%}
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <h2 class="text-center">ITEMS</h2>
            <hr>
            <div class="card card-body">
                <table class="table table-sm">
                    <tr>
                        <th>Items</th>
                        <th>Description</th>
                        <!-- <th>Date Posted</th> -->
                        <th>price</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    {%for product in products%}
                    <tr>
                        <td>{{product.name}}</td>
                        <td>{{product.description}}</td>
                        <!-- <td>{{product.date_created}}</td> -->
                        <td>{{product.price}}</td>
                        <td><a class="btn btn-sm btn-info" href="{% url 'update_product' product.id %}">Edit</a></td>
                        <td><a class="btn btn-sm btn-danger" href="{% url 'delete_product' product.id %}">Delete</a></td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
</div>
{%endblock%}
