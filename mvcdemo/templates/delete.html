{% extends 'main.html' %}
{%load static%}
{%block content%}

<div class="container" style="font-family: 'Jost', sans-serif;">
    <div class="content-section">
        <form action="{% url 'delete_product' item.id %}" method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Product</legend>
                <h2>Are you sure you want to delete the product "{{ item}}"?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-success" href="{% url 'home' %}">Cancel</a>
            </div>
        </form>
    </div>
</div>
{%endblock%}
